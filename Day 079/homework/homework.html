<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #myForm {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            gap: 20px;

            padding-top: 80px;
        }

        input {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <!--1. Dynamic Form Validation
    Objective: Implement real-time validation for a password field. 
    The password should be at least 8 characters long. If the password 
    is too short, display a warning message below the input field.-->

    <form id="myForm">
        <!--password form-->
        <input type="password" name="password" placeholder="Please enter password!">
        <!--send button-->
        <button id="btn" type="button">Submit</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
