<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Sig in</title>
</head>
<body>
    <main class="main_container">
        <div class="container_box">
            <div class="container_img-parent">
                <img class="container_img-child" src="./imgs/ash-edmonds-XZ0xN0hmpi4-unsplash.jpg" alt="Build_img">
            </div>
            <div class="Form_parent">
                <i id="setting_icon" class="fa-solid fa-gear"></i>
                <i id="Sign_in-icon" class="fa-regular fa-user"></i>
                <H1 class="Form_container-h1">Sign in</H1>
                <form class="Form_container">
                    <label class="label1" for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email *" required>
                    <label class="label2" for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Password *" required>
                    <nav class="navigation_link-parent">
                        <a href="#">Forgot password ?</a>
                    </nav>
                    <button class="Log_in-button" type="submit" name="submit">Submit</button>
                    <nav class="navigation_link-parent2">
                        <p class="navigation_link-p">Don't you have an account here? <a href="./Sign up-box.html">Sign up</a></p>
                    </nav>
                </form>
                <section class="checkbox">
                    <input type="checkbox" name="checkbox" value="checkbox" id="checkbox">
                    <label for="checkbox">Show password</label>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
