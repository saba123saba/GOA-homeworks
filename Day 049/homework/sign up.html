<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://127.0.0.1:5500/saiti/html/sign%20up.html">
</head>
<body>
    
    <div class="signup-box"> 
        <h1 class="text">Sign up</h1>
        <form class="form1">
            <label for="FirstName">FirstName:</label><br>
            <input type="text" placeholder="FirstName" name="FirstName" id="FirstName">
            <label for="LastName">LastName:</label><br>
            <input type="text" placeholder="LastName" name="LastName" id="LastName">
            <label for="Email">Email:</label><br>
            <input type="email" placeholder="Email" name="email" id="Email">
            <label for="Password">Password:</label><br>
            <input type="password" placeholder="Password" name="password" id="Password">
            <label for="Confirm Password">Confirm Password:</label><br>
            <input type="password" placeholder="Confirm Password" name="Confirm password" id="Confirm Password">
            <label class="a1"><a href="forgotpassword.html">Forgot password? </a></label>
            <label class="text4" for="RememberMe"><input type="checkbox" id="RememberMe">RememberMe </label>
            <input class="button1" type="submit" value="submit">

        </form>
    </div>
    <p class="swori">Already have an account ? <a href="log in.html"> Login in</a></p>
</body>
</html>
