<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Log_in-box</title>
</head>
<body>
    <center>
    <h1>Instagram</h1><br><br>
    <p>Sign up to see photos and videosfrom your friends</p><br><br>

    <button>Log in with Facebook</button><br><br>
    <form>
        <label for="email">Mobile Number or Email:</label><br>
        <input type="email" type="number" id="email" name="email" name="number" placeholder="Mobile Number or Email"><br>
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="fullname" placeholder="Full Name"><br>
        <label for="User_Name">Username:</label><br>
        <input type="text" id="User_Name" name="Username" placeholder="Username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Password"><br>
    </form>
    
    <p>People who use our service may have uploaded your contact information to instagram <a href="#">Learn More</a></p><br><br>

    <p>By signing up, you agree to our <a href="#">Terms,</a><a href="#">Privacy,</a><a href="#">Policy</a> and <a href="#">Cookies policy</a></p>

    <button>Submit</button>

    <p>Have an account? <a href="#">Log in</a></p>
    <p>Get the app</p>
    </center> 
</body>
</html>
